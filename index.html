        <h1 v-html="message"></h1>
      </div>

      <section id="one">
        <header class="major">
          <h2>{{ welcome }}</h2>
        </header>

        <!-- <ul class="actions">
							<li><a href="#" class="button">Learn More</a></li>
						</ul> -->
      </section>

      <!-- Two -->
      <section id="two">
        <h2>{{ section1title }}</h2>
        <div class="row" id="web">
          <webdev-item
            v-for="article in webdev"
            v-bind:todo="article"
            v-bind:key="article.id"
          >
          </webdev-item>
        </div>
        <h2>{{ section2title }}</h2>
        <div class="row" id="graphic">
          <design-item
            v-for="article in design"
            v-bind:todo="article"
            v-bind:key="article.id"

        </div>
      </section>

        <p>For any inquiry, feel free to use the contact form below.</p>
        <div class="row ">
          <div class="col-8 col-12-small ">
            <form method="post " action="https://formspree.io/xyynkvjg">
              <div class="row gtr-uniform gtr-50 ">
                <div class="col-6 col-12-xsmall ">
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-xsmall ">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email "
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    id="message"
                    placeholder="Message"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </form>
            <ul class="actions">
              <li><input type="submit" value="Send Message" /></li>
            </ul>
          </div>
          <div class="col-4 col-12-small">
            <ul class="labeled-icons">
